<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>FORM</title>
    <script src="https://kit.fontawesome.com/c2e002fdb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Form.css">


</head>
<body>
    <form action="">
         <div id="fname-cont">
            <i class="fa-solid fa-user"></i>
            <label for="fname"> First Name:</label>
            <input type="text" id="fname" placeholder="Enter your first name">
         </div>
       <br><br>

        <label for="lname"> Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter your mail"><br><br>

        <label for="mno">Mobile No:</label>
        <input type="number" id="mno" placeholder="Enter your mobile no"><br><br>

        <label for="dob">DOB:</label>
        <!-- <input type="time" id="dob">   <br><br> -->
        <!-- <input type="date" id="dob"> -->
        <input type="datetime-local" id="dob"> <br><br>

        <label for="rd">Gender:</label>

        <input type="radio" id="rd" name="gen">
        <label for="rd1">Male</label>
        <input type="radio" id="rd1" name="gen">
        <label for="">Female</label>
        <br><br>

        <!-- <label for="">Relationship Status:</label>
        <input type="text"> -->

        <label for="">Upload Profile picture</label>
        <input type="file" ><br><br>
        <input type="checkbox" id="chk">
        <label for="chk">Are you 18+</label><br><br>
        <input type="checkbox" id="chk1">
        <label for="chk1">Iam accepting terms and conditions</label><br><br>




        <label for="pwd">Create Password:</label>
        <input type="password" id="pwd"><br><br>
        <label for="pwd1">Confirm Password:</label>
        <input type="password" id="pwd1"><br><br>
        <label for="otp">OTP</label>
         <input type="number" id="otp">

        <input type="range"><br>
        <input type="color"><br>
        <input type="search"><br> <br>  
        
        <select name="" id="">
            <option value="" hidden>SELECT</option>
            <option value="">Single</option>
            <option value="">Married</option>
        </select><br><br>

        <select name="" id="">
            <option value="" hidden>LANGUAGE</option>
            <option value="">English</option>
            <option value="">Telugu</option>
            <option value="">Hindi</option>
            <option value="">Tamil</option>
        </select>
        <br><br>

        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>


        <!-- <input type="submit">
        <input type="reset"> -->


        <button type="submit">SIGN UP</button>
        <button type="reset">CANCEL</button>

    </form>
    
</body>
</html>
